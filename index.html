<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGXplorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/imgxplorer favicon.png" type="image/x-icon">

</head>

<body>
    <div class="logo">
        <img src="./img/imgxplorer logo n.png" alt="">
    </div>
    <div class="container">
        <div class="searchBar">
            <input id="inp" type="text" placeholder="Search Image Here">
            <button id="searchBtn">Search</button>
        </div>

        <div class="imgs">

            <div class="imageContainer">
                <img src="./img/imgxplorer logo main.png" class="imgInContainer" alt="img-here">
                <p id="img-description"></p>

            </div>

        </div>
    </div>

    <footer>
        <p>Made with <span>&hearts; </span> by Abdul Rehman</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
